<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irpen DarkNet - IDN</title>
    <link rel="icon" type="image/png" href="tlink1.png" id="favicon">
    <style>
        body {
            background-color: #1a1a1a;
            color: #d3d3d3;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: transparent;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            animation: blink 1.5s infinite;
            transition: color 0.3s;
        }
        .logo:hover {
            color: #00ff00;
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin: 20px 0;
            transition: color 1s;
        }
        h1:hover {
            color: #00ff00;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
        }
        .product {
            background-color: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #444;
        }
        .product h2 {
            margin: 0 0 10px 0;
            color: #00ff00;
        }
        .product p {
            margin: 5px 0;
        }
        .order-btn {
            background-color: #00ff00;
            color: #1a1a1a;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .order-btn:hover {
            background-color: #00cc00;
        }
    </style>
    <script src="https://tally.so/widgets/embed.js" async></script>
</head>
<body>
    <div class="header">
        <a href="https://www.darknet.pp.ua" class="logo">Irpen DarkNet</a>
    </div>

    <div class="container">
        <h1>Welcome to IDN</h1>
        <p>Shop anonymously on the dark web. All transactions are safe and confidential.</p>

        <div class="product">
            <h2>Information:</h2>
            <p>Warning!</p>
            <p>There are no products on the site yet</p>
            <p>Please wait a while!</p>
        </div>
    </div>

    <script>
        function openTallyForm() {
            window.location.hash = "tally-open=3EMXYA&tally-layout=modal&tally-width=700";
        }

        function animateFavicon() {
            const favicons = ["tlink1.png", "tlink2.png", "tlink3.png"];
            let currentIndex = 0;
            setInterval(() => {
                currentIndex = (currentIndex + 1) % favicons.length;
                document.getElementById("favicon").href = favicons[currentIndex];
            }, 10);
        }
        window.onload = animateFavicon;
    </script>
</body>
</html>
